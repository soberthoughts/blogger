<div *ngIf="post">
    <h2>{{ post.title }}</h2>
    <p><strong>Author:</strong> {{ getAuthorName(post.userId) }}</p>
    <p>{{ post.body }}</p>
  
    <hr />
    <h3>Comments</h3>
  
    <div *ngFor="let comment of comments">
      <p><strong>{{ getAuthorName(comment.userId) }}:</strong> {{ comment.body }}</p>
    </div>
  
    <form (ngSubmit)="addComment()">
      <textarea
        [(ngModel)]="newComment"
        name="newComment"
        rows="3"
        placeholder="Write a comment..."
        required
      ></textarea>
      <button type="submit">Add Comment</button>
    </form>
  </div>
