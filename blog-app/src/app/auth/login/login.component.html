<div class="login-screen">
  <div *ngIf="isAlreadyLoggedIn" class="redirect-msg">
    {{ isLoggedInText }}
  </div>
  
  <div class="login-wrapper" *ngIf="!isAlreadyLoggedIn">
    <div class="login-box">
      <h2 class="login-title">Login</h2>
      <p class="login-subtitle">
        Please enter your credentials to access the blog.
      </p>
      <hr />
  
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">User Name:</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>
  
        <div class="form-group checkbox">
          <input
            type="checkbox"
            id="rememberMe"
            name="rememberMe"
            [(ngModel)]="rememberMe"
          />
          <label for="rememberMe">Remember me!</label>
        </div>
  
        <button type="submit" class="login-btn">Login</button>
  
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
  
</div>
